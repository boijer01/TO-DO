<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="container-Center text-center">
            <h1 id="title">To-do list</h1>
            <div class="input-container">
                <div class="input-group mb-3">
                    <input type="text" id="input" class="form-control" placeholder="Enter your task">
                    <div class="input-group-append">
                        <button id="add" class="btn btn-primary" onclick="addItem()">Add</button>
                    </div>
                </div>
                <div class="btn-group mb-3">
                    <button id="get" class="btn btn-secondary" onclick="getItem()">Get</button>
                    <button id="remove" class="btn btn-secondary" onclick="removeItem()">Remove (devtool)</button>
                    <button id="remove" class="btn btn-secondary" onclick="sortArray()">Sort (devtool)</button>
                </div>
                <div class="form-group mb-3">
                    <select id="daySel" class="form-control custom-select">
                        <option value="1">Måndag</option>
                        <option value="2">Tisdag</option>
                        <option value="3">Onsdag</option>
                        <option value="4">Torsdag</option>
                        <option value="5">Fredag</option>
                        <option value="6">Lördag</option>
                        <option value="0">Söndag</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <select id="prioSel" class="form-control custom-select">
                        <option value="1">Prioritet 1</option>
                        <option value="2">Prioritet 2</option>
                        <option value="3">Prioritet 3</option>
                    </select>
                </div>
            </div>
            <div class="list-container">
                <ul id="list" class="list-group"></ul>
            </div>
            <div class="toDoList">
                <h2 id="printToDo"></h2>
            </div>
        </div>


        
    </div>

    <div class="container d-flex justify-content-center">
        <div class="container-Center score">
            <h1 id="title">Produktivitets poäng</h1>
            

        
    </div>
    <script src="script.js"></script>
</body>
</html>
